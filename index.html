<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0ce04dd2fb.js"
      crossorigin="anonymous"
      async
    ></script>
  </head>
  <body>
    <section class="todoList">
      <header class="todoList__header">to-do list</header>
      <ul class="todoList__list">
        <li class="todoList__item">
          <span class="item-category item__category">health</span>
          <span class="item-name item__name">exercise</span>
          <div class="item__btns">
            <button class="item__btn item__check">
              <i class="fa-regular fa-circle-check"></i>
            </button>
            <button class="item__btn item__delete">
              <i class="fa-regular fa-trash-can"></i>
            </button>
          </div>
        </li>
      </ul>
      <footer class="todoList__footer">
        <select class="item-category footer__select">
          <option value="health">health</option>
          <option value="study">study</option>
          <option value="chores">chores</option>
        </select>
        <input type="text" class="item-name footer__text-input" />
        <button class="footer__add">add</button>
      </footer>
    </section>
  </body>
</html>
